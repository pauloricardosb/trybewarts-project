<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TrybeWarts Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form>
        <input
          class="input-area"
          type="email"
          name="email"
          placeholder="Insira seu email"
          id="email"
        />
        <input
          class="input-area"
          type="password"
          name="password"
          placeholder="Insira sua senha"
          id="senha"
        />
        <button id="enter-btn">Entrar</button>
      </form>
    </header>
    <!-- Conteúdo Principal -->
    <main id="main-section">
      <!-- Formulário Trybewarts -->
      <form id="evaluation-form">
        <div id="user-input">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
          <br />
          <input type="email" id="input-email" placeholder="Email" />

          <!-- Casas Trybewarts -->
          <label for="house" class="house-label">
            Casa:
            <select id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </div>

        <!-- Famílias Trybewarts -->
        <div id="divPai">
          <div id="family-div">
            <label id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" value="Frontend" /> Frontend
            </div>
            <div>
              <input type="radio" name="family" value="Backend" /> Backend
            </div>
            <div>
              <input type="radio" name="family" value="FullStack" /> FullStack
            </div>
          </div>

          <!-- Conteúdos para aprender na Trybewarts -->
          <div>
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div id="checkbox">
              <label class="checkbox">
                <input type="checkbox" value="HoFs" /> HoFs
              </label>
              <label class="checkbox">
                <input type="checkbox" value="Jest" /> Jest
              </label>
              <label class="checkbox">
                <input type="checkbox" value="Promises" /> Promises
              </label>
              <label class="checkbox">
                <input type="checkbox" value="React" /> React
              </label>
              <label class="checkbox">
                <input type="checkbox" value="SQL" /> SQL
              </label>
              <label class="checkbox">
                <input type="checkbox" value="Python" /> Python
              </label>
            </div>
          </div>
        </div>

        <!-- Avaliações para Trybewarts -->
        <div>
          <label id="label-rate"
            >Como você avalia a Trybewarts?
            <input type="radio" name="rate" value="1" /> 1
            <input type="radio" name="rate" value="2" /> 2
            <input type="radio" name="rate" value="3" /> 3
            <input type="radio" name="rate" value="4" /> 4
            <input type="radio" name="rate" value="5" /> 5
          </label>
        </div>
        <!-- Caixa de texto para Trybewarts -->
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea
          name="texto"
          maxlength="500"
          id="textarea"
          cols="30"
          rows="10"
        ></textarea>
        <span id="counter">500</span>
        <!-- Termos de acordo Trybewarts -->
        <div id="agreement-div">
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" id="agreement" />
        </div>
        <button type="submit" id="submit-btn" disabled>
          Enviar formulário
        </button>
      </form>
      <!-- Imagem Trybewarts para formulário -->
      <img
        src="/images/trybewarts-colored.svg"
        alt="Logo de Trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>

    <!-- Rodapé da página -->
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
